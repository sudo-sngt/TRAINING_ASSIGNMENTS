<section class="product">
    <div class="container tect-center">
    <div class="row">
      <div class="col=md-3">
        <div class="box">
          <div class="product_image">
            <img src="../../../assets/1.jpg" alt="p1">
          </div>
          <div class="content">
            
            <h4>
              <p class="card-text">{{ product.name}}</p>
              <span>Rs. {{product.price}}</span>
            </h4>
            
            <button type="button" class="btn" (click)="inc(product)"><i class="fa fa-plus">+</i></button>
            <span>{{product.quantity}}</span>
            <button type="button" class="btn" (click)="dec(product)"><i class="fa fa-minus">-</i></button>
            <p class="card-text">{{ product.desc}}</p>
  
          </div>
          <button type="button" class="cart_btn" (click)="addCart(product)">Add to cart</button>
        </div>
      </div>
      <div class="col=md-3"></div>
      <div class="col=md-3"></div>
      <div class="col=md-3"></div>
    </div>
    </div>
  </section>
